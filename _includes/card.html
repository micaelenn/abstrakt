<div>
    <div>
        <img src="{{ post.image }}" alt="{{ post.title }}" loading="lazy"
        >
    </div>

    <div>
        <span>
            {{ post.date | date_to_string }}
        </span>

        <h3>{{ post.title }}</h3>

        {% if post.description %}
            <p>{{ post.description }}</p>
        {% endif %}

        <a href="{{ site.baseurl }}{{ post.url }}">
            Read More
        </a>
    </div>
</div>
