
<article>
    <div>
        <img src="/{{ page.image }}" alt="{{ page.title }}" loading="eager" />

        <p>
            {% if page.author %}
                {{ page.author }},
            {% endif %}
    
            {{ page.date | date_to_string }}
        </p>

        <h1>{{ page.title }}</h1>
    </div>

    <div>
        {{ content }}
    </div>
</article>
