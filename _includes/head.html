<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coustard&family=Lora&display=swap" rel="stylesheet">
    {% if page.is_post %}
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/post.css">
    {% else %}
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/{{ page.style }}">
    {% endif %}
</head>
